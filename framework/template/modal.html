<div class="am-modal am-modal-no-btn" tabindex="-1" id="{{_id}}">
  <div class="am-modal-dialog">
    <div class="am-modal-hd">
    	{{options.title}}
      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
    	
    </div>
    <div class="am-modal-bd">
      {{options.content}}
      <span ng-if="!options.content" class="am-icon-spinner am-icon-spin"></span>
    </div>
  </div>
</div>
