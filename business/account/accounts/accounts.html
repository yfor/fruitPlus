<div class = "am-animation-fade">
<!--<link rel="stylesheet" type="text/css" href="lib/css/accounts.css">-->
    <div class="am-u-sm-12 acc-head">
        <div class="am-u-sm-3 ">
            <img src="lib/images/LOGO.jpg" class=" am-circle" alt="图标" height="90" width="90"/>
        </div>
        <div class="am-u-sm-6">
            <span class="user-name">zhangwei</span>
            
        </div>
        <div class="am-u-sm-3 user-account">
            <span>我的账户</span>
        </div>

    </div>

    <div class="am-u-sm-12 acc-payment">
        <div class="acc-myPayment">
            我的订单 <span class="am-icon-angle-right"></span>  <span ng-click = "changedPage2orderStatus(4)">所有订单</span>
        </div>
        <div class="am-text-center acc-paymentList">
            <div class="am-u-sm-3" ng-click ="changedPage2orderStatus(0)"><span class="am-icon-credit-card am-icon-sm"></span> 待付款</div>

            <div class="am-cf"></div>
        </div>
    </div>

    <div class="am-u-sm-12 acc-itemList">
        <div>我的收藏 <span class="am-icon-angle-right"></span></div>
