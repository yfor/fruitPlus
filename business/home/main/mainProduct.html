<div  am-show>


	<div  class="am-u-sm-12 am-u-md-10 am-u-lg-9 am-u-sm-centered" id="contant">
        <!-- slider start -->
        <div am-swiper-plug options = "adverts" style="height: 176px;"></div>
        <!-- slider end -->
		<div class="toothbg"></div>
		<div ng-if="panic_buying_ps.length>0" class = "xianshi">
			<h2>限时抢购</h2> 
			<span>剩余
				<span class = "time">{{timeH}}</span>:
				<span class = "time">{{timeM}}</span>:
				<span class = "time">{{timeS}}</span>
			</span>
		</div>
		<div ng-if="panic_buying_ps.length>0" class="am-u-sm-12 miaosha"  ui-sref="list">
			<div class="am-u-sm-3" ng-repeat = "p in panic_buying_ps track by $index">
				<img ng-src="{{serviceAddress+p.pictures[2][0].document.url}}" >
				<center>{{p.name}}</center>
				<span class = "timemoney">￥{{p.prices[0].real_price}}</span><span >/500g</span>
				
			</div>
			
		</div>		
		<div ng-if="panic_buying_ps.length>0" class="am-u-sm-12 ">
		<div ng-if="panic_buying_ps.length>0" class="toothbg"></div>
		
		</div>
		
		<div class="am-u-sm-12 main-menu">
			<div class="am-u-sm-3 " ui-sref="table">
				<img ng-src="http://116.62.6.81/uploads/document/document/380/1%E5%95%86%E5%93%81%E5%9B%BE.jpg" src="http://116.62.6.81/uploads/document/document/380/1%E5%95%86%E5%93%81%E5%9B%BE.jpg">
				<span class="am-vertical-align-middle ">单品类</span>
			</div>
			<div class="am-u-sm-3" ui-sref="list({ type:'category',value:'2' })">
				<img ng-src="http://116.62.6.81/uploads/document/document/380/1%E5%95%86%E5%93%81%E5%9B%BE.jpg" src="http://116.62.6.81/uploads/document/document/380/1%E5%95%86%E5%93%81%E5%9B%BE.jpg">
				<span class="am-vertical-align-middle ">果切类</span>
			</div>
			<div class="am-u-sm-3" ui-sref="detail({ productId: team_setmealid })" >
				<img ng-src="http://116.62.6.81/uploads/document/document/380/1%E5%95%86%E5%93%81%E5%9B%BE.jpg" src="http://116.62.6.81/uploads/document/document/380/1%E5%95%86%E5%93%81%E5%9B%BE.jpg">
				<span class="am-vertical-align-middle ">套餐类</span>
			</div>
			<div class="am-u-sm-3" ui-sref="list({ type:'property',value:'3' })">
				<img ng-src="http://116.62.6.81/uploads/document/document/380/1%E5%95%86%E5%93%81%E5%9B%BE.jpg" src="http://116.62.6.81/uploads/document/document/380/1%E5%95%86%E5%93%81%E5%9B%BE.jpg">
				<span class="am-vertical-align-middle ">团购类</span>
			</div>
		</div>
		<div class="tcWrap">
		<div class=" product-title" id="{{panic_buying_ps.length>0?'products_1':'products_2'}}">热门选购</div>
			<div data-am-widget="list_news" class="am-list-news am-list-news-default product-list" >
				<!--列表标题-->
				<div class="am-list-news-bd">
					<ul class="am-list"  >
						<!--缩略图在标题左边-->
						<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left" ng-repeat = "p in products_1 track by $index" ng-click = "gotoProductDetail(p.id)" >
							<div class="am-u-sm-4 am-list-thumb">
								<img ng-src="{{serviceAddress+p.pictures[2][0].document.url}}"/>
							</div>

							<div class=" am-u-sm-8 am-list-main">
								<h2 class="am-list-item-hd">{{p.name}}</h2>

								<div class="am-list-item-text">{{p.description}}</div>
								<div><span class="normal-price">¥{{p.prices[0].real_price}}</span></div>

							</div>
						</li>


					</ul>
				</div>

			</div>







		<div class="foot">
		  <div class="link" style="margin:0px auto 30px">
			<a href="/">首页</a>
			<a href="/my">会员中心</a>
			<a href="/wx_cs/serverce_index">常见问题</a>
		  </div>
		  <!-- <div>
			<img src="http://static2.flowerplus.cn/Static/web/v1/Images/mob5.png" style="height:24px;width:89px;display:inline-block;">
		  </div> -->
		  <p class="copy">© 2016 西安连线网络科技有限公司<br>沪ICP备13016979号</p>
		</div>
    </div>
    
</div>
<!--内容区域结束-->
